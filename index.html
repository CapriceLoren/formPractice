<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/form-handling-url" method="post">
        <fieldset>
            <legend>Add user</legend>
            <div>
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="first_name">
            </div>

            <div>
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="last_name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email_adress">
            </div>

            <div>
                <label for="status">Status </label>
                <select id="status" name="user_status_name">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="guest">Guest</option>
                </select>
            </div>

            <div>
                <p>Choose your favorite programming language</p>

                <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">HTML</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">CSS</label><br>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript">JavaScript</label>
            </div>

            <div>
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments"></textarea>
            </div>

            <div>
                <label for="date">Current Date</label>
                <input type="date" id="date" name="date">
            </div>

            <div>
                <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Sign up for our newsletter</label>
                <input type="checkbox" id="agree" name="agree">
                    <label for="agree">Agree to terms and conditions</label>
            </div>

            <div>
                <button type="submit">Submit</button>
           </div>

        </fieldset>
    </form>
    
</body>
</html>
